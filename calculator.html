<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="layout.css" media="screen" type="text/css" />
    </head>
    
    <body>
        <h1 style="text-align: center;">Calculator</h1>
        <table align="center" >
 <tr>
                <td colspan="7">
                    <input type="text" id="result" value=""  />
                </td>
</tr>
 <tr>
         <td  > 
              <input type="button"  value="Rad"  onclick="display('rad')">
              
            </td>
            <td>
                <input type="button"  value="Deg" onclick="display('Deg')">
            </td>                
            <td>
                <input  type="button" value="x!" onclick=" display('x!')" />
            </td>
            <td>
                <input  type="button"  value="(" onclick=" display('(')" />
            </td>
            <td>
                <input  type="button"  value=")" onclick=" display(')')" />
            </td>
            <td>
                <input  type="button"  value="%" onclick=" display('%')"/>
            </td>
                <td>
                    <input type="button"  value="AC"  onclick="del()">
                </td>
 </tr>

 <tr>
                
                <td>
                    <input type="button"  value="lnv" onclick=" display('lnv')">
                </td>
                <td>
                    <input  type="button"  value="sin" onclick="sine()" />

                </td>
                <td>
                    <input  type="button"  value="ln" onclick=" display('ln')" />
                </td>
               
                
                <td>
                    <input  type="button" value="7" onclick=" display('7')" />
                </td>
                <td>
                    <input  type="button" value="8" onclick=" display('8')" />
                </td>
                <td>
                    <input  type="button" value="9" onclick=" display('9')" />
                </td>
                <td>
                    <input  type="button"  value="÷" onclick=" display('/')" />
                </td>
</tr>
<tr>
                <td>
                    <input  type="button"  value="π" onclick=" display('3.14')" />
                </td>
                <td>
                    <input  type="button"  value="cos" onclick="cosine()" />
                </td>
                <td>
                    <input id="btnLog" type="button"  value="log" onclick=" display('log')" />
                </td>
                
                
                <td>
                    <input  type="button" value="4" onclick=" display('4')" />
                </td>
                <td>
                    <input  type="button" value="5" onclick=" display('5')" />
                </td>
                <td>
                    <input  type="button" value="6" onclick=" display('6')" />
                </td>
                <td>
                    <input  type="button"  value="×" onclick=" display('*')" />
                </td>
</tr>
<tr>

                <td>
                    <input type="button"  value="e" onclick=" display('e')">
                </td>
                <td>
                    <input  type="button"  value="tan" onclick="tang()" />
                </td>
                <td>
                    <input  type="button"  value="√" onclick="sqr()" />
                </td>
                
                <td>
                    <input  type="button" value="1" onclick=" display('1')" />
                </td>
                <td>
                    <input  type="button" value="2" onclick=" display('2')" />
                </td>
                <td>
                    <input  type="button" value="3" onclick=" display('3')" />
                </td>
                <td>
                    <input  type="button"  value="-" onclick=" display('-')" />
                </td>
</tr>
<tr>
                <td>
                    <input  type="button"  value="Ans" onclick=" display('Ans')"/>
                </td>
                <td>
                    <input type="button"  value="EXP" onclick=" display('EXP')">
                </td>
                <td>
                    <input type="button"  value="x^y" onclick=" display('x**y')">
                </td>
                <td>
                    <input  type="button" value="0" onclick=" display('0')" />
                </td>
                <td>
                    <input  type="button" value="." />
                </td>
                <td>
                    <input  type="button" name="equal" value="=" onclick="answer()" />
                </td>
                <td>
                    <input  type="button"  value="+" onclick=" display('+')" />
                </td>
        </table>
        <script src="cal.js" type="text/javascript" ></script>

         
    </body>

</html>
